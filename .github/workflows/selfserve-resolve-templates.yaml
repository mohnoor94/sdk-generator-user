name: Resolve Templates

on:
  workflow_dispatch:
    inputs:
      base_templates:
        description: 'Base SDK templates path'
        type: string
        default: '.github'
      custom_templates:
        description: 'Custom templates path to merge with base templates'
        type: string
        default: 'code'

jobs:
  read-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read and print files
        run: |
          ls -la
          
          DIRECTORY="${{ inputs.base_templates }}"
          for file in $(find "$DIRECTORY" -type f); do
            echo "File: $file"
          done
          
          DIRECTORY2="${{ inputs.custom_templates }}"
          for file in $(find "$DIRECTORY2" -type f); do
            echo "File: $file"
          done